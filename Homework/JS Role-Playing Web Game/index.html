<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Role-Playing Web Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <!-- IMPORT GAME SCRIPT -->
        <script src="main.js" async defer></script>

        <!-- DISPLAY AREA -->
        <div class="hero">
            <h1 class="title-text">JavaScript Role-Playing Web Game</h1>
            <h2 classs="subtitle-text">Welcome to the Game!</p>
        </div>

        <div class="hero-separator"></div>

        <div class="game-container">

            <div class="game-sub-container">
                <!-- HEALTH CONTAINER -->
                <div class="health-container">
                    <div class="panel-title-container">
                        
                    </div>
                    <h3 class="panel-title">HEALTH</h3>
                    <div id="health-canvas">
                        <canvas id="health"></canvas>
                    </div>


                </div>

                <!-- PICTURE CONTAINER -->
                <div>
                    <div class="picture-area">
                        <img src="RPGImages/Archer.webp" alt="Game Picture" class="game-picture">
                    </div>
                    <p class="game-text">WELCOME TO YOUR ADVENTURE!</p>
                </div>
                
                <!-- INVENTORY CONTAINER -->
                <div class="inventory-container">
                    <h3 class="panel-title">INVENTORY</h3>
                    <div id="inventory-list">

                    </div>
                </div>
            </div>

            <div class="game-separator"></div>

            <div class="game-options-container">
                <div class="option-one">
                    <p class="option-text">TEMP OPTION 1</p>
                </div>
                <div class="option-two">
                    <p class="option-text">TEMP OPTION 2</p>
                </div>
                <div class="option-three">
                    <p class="option-text">TEMP OPTION 3</p>
                </div>
            </div>
        </div>


    </body>
</html>
